<script>
    // $("input[type=submit]").attr("disabled", "disabled");
    $(document).ready(function () {
        $("#send").prop("disabled", true);
        $("#cPass").keyup(function () {
            var cPass = $("#cPass").val()
            var nPass = $("#nPass").val()
            if (cPass != nPass)
                $("#send").prop("disabled", true);
            else
                $("#send").prop("disabled", false);
        });
    });
</script>
